<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <title>Boostrap 3 Basics</title>
</head>

<body class="container">
  <h1>Boostrap Exercise</h1>
  <button class="btn btn-success btn-xs">Click Me!</button>
  <a href="https://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>
  <button class="btn btn-default btn-xs">Click Me!</button>
  <button class="btn btn-warning btn-xs active">Click Me!</button>
  <button class="btn btn-danger btn-xs" disabled="disabled">Click Me!</button>
  <div class="jumbotron">
    <h1>This is a Jumbotron</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Laboriosam, non. Placeat odit ea pariatur sed omnis
      maxime cumque. Deleniti, quo vero nemo quis molestias expedita iusto est atque quibusdam? Culpa.</p>
    <button class="btn btn-success btn-lg">Success</button>
  </div>
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="exampleInputFile">File input</label>
      <input type="file" id="exampleInputFile">
      <p class="help-block">Example block-level help text here.</p>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox"> Check me out
      </label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
  <form class="form-inline">
    <div class="form-group">
      <label for="exampleInputName2">Name</label>
      <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail2">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
    </div>
    <button type="submit" class="btn btn-default">Send invitation</button>
  </form>
</body>

</html>
